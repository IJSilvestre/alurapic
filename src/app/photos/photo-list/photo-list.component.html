<div class="text-center mt-3 mb-3">
  <form>
    <input
      name="filter"
      type="search"
      #name
      class="rounded"
      placeholder="procurar..."
      autofocus
      (keyup)="setVlrFilter(name.value)"
    />
  </form>
</div>
<app-photos [photos]="photos | filterByDescription : filter"></app-photos>
