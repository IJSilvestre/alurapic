<h4 class="text-center">Login</h4>

<form [formGroup]="formUser" (ngSubmit)="onSubmit()" class="form mt-4">
  <div class="form-group">
    <input
      #userNameInput
      name="userName"
      formControlName="userName"
      class="form-control"
      placeholder="user name"
      autofocus
      [ngClass]="addCss('userName')"
    />
    <div class="invalid-feedback">Por favor informe o nome de usuario</div>
  </div>

  <div class="form-group">
    <input
      name="password"
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="password"
      [ngClass]="addCss('password')"
    />
    <div
      *ngIf="formUser.get('password')?.hasError('required')"
      class="invalid-feedback"
    >
      Por favor informe a senha.
    </div>
    <div
      *ngIf="formUser.get('password')?.hasError('minlength')"
      class="invalid-feedback"
    >
      Senha deve ter no minimo 8 caracteres
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block">login</button>
</form>

<p>Not a user?<a>Register now</a></p>
