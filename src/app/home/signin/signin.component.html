<div class="container p-2 k d-flex justify-content-center">
    <div class="card p-1 mt-3 w-50 ">
    <h5 class="card-title text-center">Login</h5>
    <div class="card-body">
      <form [formGroup]="formUser" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group mb-2">
          <input
            #userNameInput
            name="userName"
            formControlName="userName"
            class="form-control "
            placeholder="user name"
            autofocus
            [ngClass]="addCss('userName')"

          />
          <div class="invalid-feedback">
            Por favor informe o nome de usuario
          </div>
        </div>

        <div class="form-group mb-2">
          <input
            name="password"
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="password"
            [ngClass]="addCss('password')"
          />
          <div
            *ngIf="formUser.get('password')?.hasError('required')"
            class="invalid-feedback"
          >
            Por favor informe a senha.
          </div>
          <div
            *ngIf="formUser.get('password')?.hasError('minlength')"
            class="invalid-feedback"
          >
            Senha deve ter no minimo 8 caracteres
          </div>
        </div>
        <div class="text-end">

          <button type="submit" class="btn btn-primary btn-block w-25 ">login</button>
        </div>
      </form>

      <p>NÃ£o tem cadastro ?<a href="#" class="link-primary text-decoration-none"> Registre-se</a></p>
    </div>
  </div>
</div>
